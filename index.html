<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recursion Odin Project</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css" />
  <script type="text/javascript" src="js/mergeSort.js" defer></script>
</head>
<body>
  <header class="header">
    <h1 class="title">Fibonacci MergeSort</h1>
  </header>
  <main>
    <div>
      <img class="fondo" src="./assets/ibook.jpg" />
      <div>
        <fieldset>
          <div class="container">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <strong class="title"> Fibonacci Serie</strong>
              </div>
              <div class="panel-body">
                <input id="num" name="numero" class="form-control" type="number" placeholder="ingresa un numero" />
                <button class="btn btn-success" onclick="fib()">
                  Generar Serie
                </button>
              </div>
              <div class="panel-footer" id="resultado" style="word-wrap: break-word"></div>
            </div>
          </div>
          <div class="fib">
            <strong class="title">Fibonacci Recursion </strong>
            <button class="btn btn-success" type="button" onclick="compute(4)">F(4)</button>
            <button class="btn btn-success" type="button" onclick="compute(5)">F(5)</button>
            <button class="btn btn-success" type="button" onclick="compute(6)">F(6)</button>
            <button class="btn btn-success" type="button" onclick="compute(7)">F(7)</button>
            <button class="btn btn-success" type="button" onclick="compute(8)">F(8)</button>
            <button class="btn btn-success" type="button" onclick="compute(9)">F(9)</button>
            <button class="btn btn-success" type="button" onclick="compute(10)">F(10)</button>
            <button class="btn btn-success" type="button" onclick="compute(18)">F(18)</button>
            <button class="btn btn-success" type="button" onclick="compute(19)">F(19)</button>
            <span class="go" id="out"></span>
          </div>
          <div>
            <h3 class="title">mergeSort</h3>
            <input type="number" class="mS-input">
            <button class="mS-butt">GO</button>
            <div class="mS-output"></div>
            <h4 class="mS-results"></h4>
          </div>
        </fieldset>
      </div>
  </main>
  <footer>
    <p>Odin project &copy 2023</p>
  </footer>
  <div>
    <ul class="social">
      <li><a href="https://github.com/JoseAlz" target="_blank"><i class="fa-brands fa-github fa-5x"></i>></i></i></a>
      </li>
      <li><a href="https://www.theodinproject.com/" target="_blank"><i class="fa-solid fa-laptop-code fa-5x"></i></a>
      </li>
      <li><a href="https://www.youtube.com/watch?v=tl8mHui_5Co" target="_blank"><i
            class="fa-brands fa-youtube-square fa-5x"></i></li>
    </ul>
  </div>
  <script src="js/fib.js"></script>
  <script src="js/fibR.js"></script>
  <!-- Bootstrap javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
